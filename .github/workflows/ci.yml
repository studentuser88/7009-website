name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build DB Image
      run: |
        cd dbserver
        docker build -t ${{ secrets.DOCKER_USERNAME }}/7009_dbserver_i:latest .

    - name: Build Web Image
      run: |
        cd webserver
        docker build -t ${{ secrets.DOCKER_USERNAME }}/7009_webserver_i:latest .

    - name: Scan DB Image for Vulnerabilities
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasecurity/trivy:latest image ${{ secrets.DOCKER_USERNAME }}/7009_dbserver_i:latest --exit-code 1 --no-progress

    - name: Scan Web Image for Vulnerabilities
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasecurity/trivy:latest image ${{ secrets.DOCKER_USERNAME }}/7009_webserver_i:latest --exit-code 1 --no-progress

    - name: Test Compose Setup
      run: |
        docker-compose up -d
        sleep 10
        docker-compose ps
        docker-compose down

    - name: Push Images (on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push ${{ secrets.DOCKER_USERNAME }}/7009_dbserver_i:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/7009_webserver_i:latest
