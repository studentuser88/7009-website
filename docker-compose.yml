version: '3.8'

services:
  dbserver:
    build:
      context: ./dbserver
      dockerfile: Dockerfile
    container_name: ${SID}_7009_dbserver_c
    hostname: db.cyber23.test
    networks:
      app_net:
        ipv4_address: 203.0.113.201
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: 7009db
    secrets:
      - mysql_root_password
    volumes:
      - ./dbserver/sqlconfig:/docker-entrypoint-initdb.d
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  webserver:
    build:
      context: ./webserver
      dockerfile: Dockerfile
    container_name: ${SID}_7009_webserver_c
    hostname: www.cyber23.test
    networks:
      app_net:
        ipv4_address: 203.0.113.200
    depends_on:
      - dbserver
    ports:
      - "80:80"
    environment:
      DB_HOST: db.cyber23.test
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

networks:
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 203.0.113.0/24

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt
